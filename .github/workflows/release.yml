name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ..
          
      - name: Skip Electron native rebuild
        run: |
          echo "Skipping native rebuild, using prebuilt binaries"

      - name: Build frontend
        run: |
          cd frontend && npm run build

      - name: Build Electron app (Windows only)
        run: |
          npx electron-builder --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./dist

      - name: Get tag name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
          release_name: VibeCoding Project Gallery ${{ steps.tag_name.outputs.TAG_NAME }}
          body: |
            ## VibeCoding Project Gallery ${{ steps.tag_name.outputs.TAG_NAME }}

            🚀 **新版本发布！**

            ### ✨ 主要特性
            - 强大的项目管理和启动工具
            - 支持多种开发工具和环境配置
            - 直观的用户界面和流畅的动画效果
            - Windows桌面应用，流畅稳定

            ### 📦 下载说明
            - **Windows 10/11**: 下载 `.exe` 安装包，双击安装即可

            ### 🔧 系统要求
            - Windows 10 或更高版本（推荐Windows 11）
            - 至少 200MB 可用磁盘空间

            ### 📋 更新日志
            详细更新内容请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)

            ---
            
            如有问题或建议，请在 [Issues](https://github.com/${{ github.repository }}/issues) 中反馈。
          draft: false
          prerelease: false

      - name: Upload Windows Release Assets
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "./dist" -Filter "*.exe"
          foreach ($file in $files) {
            Write-Host "Uploading Windows exe: $($file.Name)"
            $headers = @{
              "Authorization" = "token ${{ secrets.GITHUB_TOKEN }}"
              "Content-Type" = "application/octet-stream"
            }
            $uri = "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }}/assets?name=$($file.Name)"
            Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -InFile $file.FullName
          }
